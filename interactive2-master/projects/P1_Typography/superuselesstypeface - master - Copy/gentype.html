<!DOCTYPE html>
<html>

<head>
	<title>Supertypeface</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="assets/css/create.css" type="text/css" />
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>$(document).ready(function () {
	for (var i = 0; i < 1; i++)

	{
	  $('.main').append('<div class="half-circle"></div>');
	}
	$( '.half-circle' ).each(function( index ) {
	  $(this).css({
	    left : Math.random() * ($('.main').width() - $(this).width()),
	    top : Math.random() * ($('.main').height() - $(this).height())
	  });
	});
})</script>

<script>$(document).ready(function () {
	for (var i = 0; i < 1; i++)

	});
})</script>

	  });
	});
})</script>

</html>
