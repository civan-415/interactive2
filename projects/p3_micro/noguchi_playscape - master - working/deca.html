  <a-text value="Revisit Isamu Noguchi's designs for several playgrounds, as well as stand-alone play structures. Through models, sketches, set designs, and archival images, the exhibition offers a view of Noguchi’s vision for new experiences of art, education, and humanity through play. While few were realized, Noguchi’s playscapes continue to inspire contemporary designers to consider play as a strategy for building community and stimulating creativity in the everyday." position="-14.477 14.863 -12.62" width="6" color="black" text="" rotation="90 0 0" scale="2 2 2"></a-text><a-text value="Revisit Isamu Noguchi's designs for several playgrounds, as well as stand-alone play structures. Through models, sketches, set designs, and archival images, the exhibition offers a view of Noguchi’s vision for new experiences of art, education, and humanity through play. While few were realized, Noguchi’s playscapes continue to inspire contemporary designers to consider play as a strategy for building community and stimulating creativity in the everyday." position="-14.477 14.863 -16.269934132867817" width="6" color="black" text="value:Noguchi's Playscape" rotation="90 0 0" scale="2 2 2"></a-text><a-text value="Revisit Isamu Noguchi's designs for several playgrounds, as well as stand-alone play structures. Through models, sketches, set designs, and archival images, the exhibition offers a view of Noguchi’s vision for new experiences of art, education, and humanity through play. While few were realized, Noguchi’s playscapes continue to inspire contemporary designers to consider play as a strategy for building community and stimulating creativity in the everyday." position="-14.477 14.863 -8.683601158618773" width="6" color="black" text="value:July 15–November 26, 2017 Floor 6" rotation="90 0 0" scale="2 2 2"></a-text>
